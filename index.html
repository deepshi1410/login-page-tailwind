<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Pricing Card using Tailwind">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Login Page Modal
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            fontFamily: {
                sans: ['Mulish', 'sans'],
                mono: ['Rokkit', 'monospace']
            }
        }
    </script>
</head>

<body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen md:space-y-4 bg-slate-600">
        <!-- Card Container -->
        <div
            class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- Left Section -->
            <div class="p-10 md:p-16">
                <!-- Upper header section -->
                <div class="flex flex-col">
                    <h2 class="text-purple-500 font-semibold text-4xl">Log In</h2>
                    <p class="mb-8 mt-2 text-gray-500">Log in to your account to upload or download pictures, videos or
                        music</p>
                    <input type="email" placeholder="Enter your email address"
                        class="mb-6 text-gray-500 placeholder:font-light p-2 border border-gray-500 rounded-md">
                </div>
                <!--  Middle buttons section-->
                <div class="flex justify-between">
                    <button class="border border-purple-600 p-2 rounded-lg text-purple-600 font-semibold">Forgot
                        Password</button>
                    <button class="bg-purple-600 text-white p-2 rounded-md w-24">Log In</button>
                </div>
                <p class="py-6 text-sm font-thin text-center text-gray-400">
                    or log in with
                </p>
                <!-- Lower buttons section -->
                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button
                        class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="images/facebook.png" alt="" class="w-9" />
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button
                        class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="images/google.png" alt="" class="w-9" />
                        <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>
            <!-- Right Section -->
            <img src="./images/coder.jpg" alt="" class="w-[500px] rounded-2xl">
        </div>

    </div>
</body>

</html>
